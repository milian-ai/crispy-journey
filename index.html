<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milian Consulting | Intelligence Infrastructure</title>
    <style>
        :root { 
            --apple-black: #1d1d1f; 
            --apple-gray: #86868b; 
            --apple-bg: #f5f5f7; 
            --tech-green: #2ecc71; 
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif; 
            margin: 0; 
            background: #fff; 
            color: var(--apple-black); 
            -webkit-font-smoothing: antialiased; 
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.95); filter: blur(5px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- Header & Logo --- */
        .header { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 80px 20px 40px; 
        }

        .logo-container {
            min-height: 140px; /* Reserves space while image loads/animates */
        }

        .logo-img {
            width: 140px; 
            height: auto;
            border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            
            /* Animation */
            opacity: 0;
            animation: fadeInScale 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- Hero Text --- */
        .hero { text-align: center; margin-top: 30px; }

        .hero h1 { 
            font-size: 72px; 
            font-weight: 700; 
            letter-spacing: -0.02em; 
            margin: 0; 
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .hero p { 
            font-size: 28px; 
            color: var(--apple-gray); 
            margin-top: 12px; 
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.7s forwards;
        }

        .secondary-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 20px;
            margin-top: 25px;
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.0s forwards;
        }

        /* --- Service Tiles --- */
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 40px 20px; 
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 24px; 
        }

        .tile { 
            background: var(--apple-bg); 
            border-radius: 32px; 
            padding: 48px; 
            text-align: center; 
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            opacity: 0;
        }

        .tile:nth-child(1) { animation: fadeInUp 1s ease-out 1.4s forwards; }
        .tile:nth-child(2) { animation: fadeInUp 1s ease-out 1.7s forwards; }

        .tile:hover { 
            transform: scale(1.02); 
            background: #fff; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.08); 
        }

        .tile h2 { font-size: 34px; margin-bottom: 12px; }
        .tile .price { font-size: 52px; font-weight: 700; margin: 24px 0; }

        .btn { 
            display: inline-block; 
            background: var(--apple-black); 
            color: #fff; 
            padding: 16px 32px; 
            border-radius: 980px; 
            text-decoration: none; 
            font-weight: 600; 
            transition: opacity 0.3s;
        }
        .btn:hover { opacity: 0.8; }

        .footer {
            text-align: center; 
            padding: 80px 20px; 
            color: var(--apple-gray); 
            font-size: 14px; 
            opacity: 0; 
            animation: fadeInUp 1s ease-out 2.0s forwards;
        }

        @media (max-width: 768px) { 
            .grid { grid-template-columns: 1fr; } 
            .hero h1 { font-size: 48px; } 
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo-container">
        <img src="logo.jpg" alt="Milian Consulting Monogram" class="logo-img">
    </div>
    
    <section class="hero">
        <h1>Milian Consulting</h1>
        <p>Intelligence Infrastructure</p>
        <a href="#" class="secondary-link">Learn more ></a>
    </section>
</header>

<main class="container">
    <div class="grid">
        <div class="tile">
            <h2>Strategy</h2>
            <p class="price">AI Scale</p>
            <a href="#" class="btn">Get Started</a>
        </div>
        <div class="tile">
            <h2>Infrastructure</h2>
            <p class="price">Systems</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2024 Milian Consulting. All rights reserved.</p>
</footer>

</body>
</html>
